<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

      rel="stylesheet"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center text-muted my-4">Weather App</h1>
      <form class="change-location text-center my-2 text-muted">
        <label for="city">ENter City</label>
        <input type="text" name="city" class="form-control p-2" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <!-- <img src="images/favicon.png" class="card-img-top time" /> -->
        <img src="https://via.placeholder.com/400x300" class="card-img-top time" />
        <div class="icon bg-light mx-auto text-center">
          <!-- <img src="" alt="" class="icon bg-light mx-auto text-center"> -->
          <img src="" alt="" />
          <!-- Icon -->
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
